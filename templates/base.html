<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Prototipo Convenios - RRHH{% endblock %}</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='trasmeridian.ico') }}">
    <!-- Bootstrap + Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <!-- CSS propio -->
    <link href="{{ url_for('static', filename='css/app.css') }}" rel="stylesheet">
    {% block head %}{% endblock %}
</head>

<body class="bg-light">
    <!-- Navbar: solo mostrar si el usuario estÃ¡ autenticado -->
    {% if current_user.is_authenticated %}
    {% include 'partials/_navbar.html' %}
    {% endif %}

    <main class="container py-4">
        <!-- Flash -->
        {% include 'partials/_flash.html' %}
        {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>

</html>
